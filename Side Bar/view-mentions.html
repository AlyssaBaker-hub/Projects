<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Mentions</title>
    <link rel="stylesheet" href="view-mentions.css">
    <script type="text/javascript" src="view-mentions.js" defer></script>
</head>
<body>
    <div class="mentions-container">
        <h1>Mentions</h1>
        <ul class="mentions-list">
            <!-- Example mention item -->
            <li class="mention-item">
                <div class="user-avatar">
                    <img src="path/to/avatar.jpg" alt="User Avatar">
                </div>
                <div class="mention-content">
                    <p><strong>@username</strong> mentioned you in a post</p>
                    <p class="mention-text">This is an example of a mention text...</p>
                    <span class="mention-time">2 hours ago</span>
                </div>
            </li>
            <!-- Repeat mention items as needed -->
        </ul>
    </div>
</body>
</html>
