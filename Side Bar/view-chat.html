<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="view-chat.css">
    <script type="text/javascript" src="view-chat.js" defer></script>
</head>
<body>
    <div class="social-media-chat-container">
        <div class="chat-header">
            <h2>Messages</h2>
            <button class="close-btn">Close</button>
        </div>
        <div class="chat-messages">
            <div class="message">
                <span class="user-name">Alice:</span> Hey, are you coming to the event tonight?
            </div>
            <div class="message">
                <span class="user-name">Bob:</span> Yes, I'll be there! Looking forward to it.
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button class="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
