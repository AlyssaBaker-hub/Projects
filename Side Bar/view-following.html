<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following</title>
    <link rel="stylesheet" href="view-following.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Following</h1>
        </header>
        <main>
            <ul class="following-list">
                <li class="following-item">
                    <img src="profile1.jpg" alt="Profile Picture" class="profile-pic">
                    <div class="user-info">
                        <h2>Username1</h2>
                        <p>Bio or additional info</p>
                    </div>
                    <button class="unfollow-btn">Unfollow</button>
                </li>
                <li class="following-item">
                    <img src="profile2.jpg" alt="Profile Picture" class="profile-pic">
                    <div class="user-info">
                        <h2>Username2</h2>
                        <p>Bio or additional info</p>
                    </div>
                    <button class="unfollow-btn">Unfollow</button>
                </li>
                <!-- Add more following items as needed -->
            </ul>
        </main>
    </div>
</body>
</html>
