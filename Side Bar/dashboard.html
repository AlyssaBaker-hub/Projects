<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script type="text/javascript" src="dashboard.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="card">
            <h2>Stats</h2>
            <div class="stats">
                <div>Active Users: 1,234</div>
                <div>Engagement: 5.2%</div>
                <a href="details.html" class="dashboard-link">View Details</a>
            </div>
        </div>
        <div class="card">
            <h2>Content Metrics</h2>
            <div class="stats">
                <div>Total Posts: 5,678</div>
                <div>Interaction Rate: 4.8%</div>
                <a href="metrics.html" class="dashboard-link">View Metrics</a>
            </div>
        </div>
        <div class="card">
            <h2>Community</h2>
            <div class="stats">
                <div>Members: 10,234</div>
                <div>Daily Active: 2,567</div>
                <a href="community.html" class="dashboard-link">Manage Community</a>
            </div>
        </div>
    </div>
</body>
</html>
