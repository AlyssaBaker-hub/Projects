<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <section id="profile-settings">
            <h2>Profile Settings</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                
                <button type="submit">Save Changes</button>
            </form>
        </section>
        
        <section id="privacy-settings">
            <h2>Privacy Settings</h2>
            <form>
                <label for="profile-visibility">Profile Visibility:</label>
                <select id="profile-visibility" name="profile-visibility">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select><br><br>
                
                <label for="message-requests">Message Requests:</label>
                <select id="message-requests" name="message-requests">
                    <option value="everyone">Everyone</option>
                    <option value="friends">Friends</option>
                    <option value="no-one">No One</option>
                </select><br><br>
                
                <button type="submit">Save Changes</button>
            </form>
        </section>
        
        <section id="notification-settings">
            <h2>Notification Settings</h2>
            <form>
                <label for="email-notifications">Email Notifications:</label>
                <input type="checkbox" id="email-notifications" name="email-notifications"><br><br>
                
                <label for="sms-notifications">SMS Notifications:</label>
                <input type="checkbox" id="sms-notifications" name="sms-notifications"><br><br>
                
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
</body>
</html>
