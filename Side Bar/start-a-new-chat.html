<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a New Chat</title>
    <link rel="stylesheet" href="start-a-new-chat.css">
    <script type="text/javascript" src="start-a-new-chat.js" defer></script>
</head>
<body>
    <div class="start-a-new-chat-container">
        <h2>Start a New Chat</h2>
        <form action="/start-a-new-chat" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Start Chat</button>
        </form>
    </div>
</body>
</html>
