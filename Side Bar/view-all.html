<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Feeds</title>
    <link rel="stylesheet" href="view-all.css">
</head>
<body>
    <header>
        <h1>Feeds</h1>
    </header>
    <main>
        <ul id="feeds-list">
            <!-- Example feed item -->
            <li class="feed-item">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                <div class="feed-info">
                    <h2 class="feed-author">John Doe</h2>
                    <p class="feed-username">@johndoe</p>
                    <p class="feed-content">This is an example of a feed content. It can be a text, image, or any other media.</p>
                </div>
            </li>
            <!-- More feed items can be added here -->
        </ul>
    </main>
</body>
</html>
